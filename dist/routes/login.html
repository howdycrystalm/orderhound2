<div class="all"><main class="background"><div class="overlay"><header class="login"><input type="email" placeholder="Email" class="header-input" ng-model="user.email"> <input type="password" placeholder="Password" class="header-input" ng-model="user.password"> <input type="submit" value="Login" class="header-button" ng-click="login(user)"></header><!-- =================== LEFT ===================--><div class="container"><div class="block"><div class="title-logo-box"><div class="title">Order Hound</div><div class="logo"></div><div class="description-box"><div class="description">Easily find orders in your production line.</div></div></div></div><!-- ================== DIVIDER ==================--><div class="block" style="width: 160px; margin: 30px"></div><!-- =================== RIGHT ===================--><div class="block" style="width: auto"><div class="right-title" ;>Register your business</div><form ng-submit="register(newUser)"><input type="text" placeholder="Company name" ng-model="newUser.company" required><br><input type="text" placeholder="Admin name" ng-model="newUser.name" required><br><input type="email" placeholder="Admin email" ng-model="newUser.email" required><br><input type="password" placeholder="New password" ng-model="newUser.password" required><br><input type="text" placeholder="Profile photo (optional)" ng-model="newUser.photo"><br><button type="submit" name="button">Create Account</button></form></div></div></div></main></div>
